name: Conda SageMath CI Pipeline

on: [push, pull_request]

jobs:
  run-conda-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          python-version: "3.11"

      - name: Configure and update Conda
        run: |
          conda config --set channel_priority strict
          conda config --add channels conda-forge
          # ðŸŽ¯ WIR ENTFERNEN DEN 'DEFAULTS'-KANAL, UM KONFLIKTE ZU VERMEIDEN
          conda config --remove channels defaults
          conda update -n base -c defaults conda

      - name: Create environment and install packages step-by-step
        run: |
          # Schritt A: Nur die Umgebung mit Python erstellen
          conda create -n sage-env python=3.11 -y
          
          # Schritt B: Die Umgebung fÃ¼r die nÃ¤chsten Befehle aktivieren
          conda activate sage-env
          
          # Schritt C: SageMath allein installieren (der komplexeste Teil)
          conda install sagemath -y
          
          # Schritt D: Den Rest installieren
          conda install gpytorch pytest -y
      
      - name: Run tests
        run: |
          conda activate sage-env
          pytest