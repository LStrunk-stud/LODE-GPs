# Ein Name fÃ¼r den Workflow
name: Conda SageMath CI Pipeline

# Trigger: Starte bei jedem Push und Pull Request
on: [push, pull_request]

jobs:
  run-conda-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      # 1. Schritt: Code aus dem Repository laden
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Schritt: Miniconda-Umgebung einrichten
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          # ðŸŽ¯ HIER DIE PYTHON-VERSION AUF 3.11 GEÃ„NDERT
          python-version: "3.11"

      # 3. Schritt: Conda-KanÃ¤le konfigurieren (macht die Installation stabiler)
      - name: Configure Conda channels
        run: |
          conda config --set channel_priority strict
          conda config --add channels conda-forge
      
      # 4. Schritt: Conda-Umgebung erstellen und AbhÃ¤ngigkeiten installieren
      - name: Create Conda environment and install dependencies
        run: |
          # ðŸŽ¯ HIER EBENFALLS PYTHON 3.11 ANGEGEBEN
          conda create -n sage-env python=3.11 sagemath gpytorch pytest -y
      
      # 5. Schritt: Tests mit pytest ausfÃ¼hren
      - name: Run tests
        run: |
          conda activate sage-env
          pytest